<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hello, Austin!</title>
    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body ng-app="app" ng-controller="AppCtrl">
    <md-content>
        <md-toolbar id="toolbar">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
                    <i class="fa fa-bars"></i>
                </md-button>
                <h2 class="title"><span>Hello, Austin!</span></h2>
                <div flex></div>
            </div>
        </md-toolbar>
        <div ng-view></div>
    </md-content>
    <md-sidenav class="md-sidenav-left md-whiteframe-z3" md-component-id="left">
        <md-content layout-padding layout="column">
        	<md-button class="sidenav-btn" ng-href="events"><i class="fa fa-calendar-check-o fa-fw"></i>&emsp;Events</md-button>
        	<md-button class="sidenav-btn" ng-href="map"><i class="fa fa-map fa-fw"></i>&emsp;Map</md-button>
        </md-content>
    </md-sidenav>
    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
    <script src="http://rawgit.com/angular-ui/angular-google-maps/2.2.1/dist/angular-google-maps.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="app.js"></script>
    <script src="assets/js/scripts.js"
</body>

</html>
